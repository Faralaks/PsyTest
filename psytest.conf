<VirtualHost *:80>
    ServerName psytest.local.ru

    WSGIDaemonProcess psytestApp user=sergey group=adm threads=5
    WSGIScriptAlias / /var/www/html/psytest/run.wsgi

    <Directory /var/www/html/psytest>
        WSGIProcessGroup psytestApp
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
