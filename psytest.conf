<VirtualHost *:80>
    ServerName psytest.smrtp.ru

    WSGIDaemonProcess psytestApp user=flask threads=5
    WSGIScriptAlias / /home/git/psytest/run.wsgi

    <Directory /home/git/psytest>
        WSGIProcessGroup psytestApp
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>