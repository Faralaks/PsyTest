{% extends "base.html" %}
{% block body %}

            <div class="card border-0 shadow" id="del_result_comment">
                <div class="card-body">
                    <form method="post" action="{{ url_for('del_result', grade=enc_grade, login=testee_login) }}">
                        <h5 class="card-title">Введите причину удаления результата испытуемого {{ testee_login }} из {{ grade }}</h5>
                        <div class="form-group">
                            <textarea class="form-control" rows="5" required maxlength="500" aria-describedby="stopLen"></textarea>
                            <small id="stopLen" class="form-text text-muted">Не более 500 символов</small>
                        </div>
                        <div class="form-group"><input type="submit" class="btn btn-danger" value="Удалить"></div>
                    </form>
                </div>
            </div>

{% endblock %}
