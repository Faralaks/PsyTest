{% extends "base.html" %}

{% block stylesheet %}
{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-md-12 mt-4">
            <div class="card mx-auto" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Добро пожаловать на сайт тестирований</h5>
                    <!--<h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>-->
                    <p class="card-text">
                        ВНИМАНИЕ!!! Сайт доступен в режиме тестирования и в полной мере не отражает конечный продукт!
                    </p>
                    <form method="post" action="{{ url_for('login') }}">


                        <div class="form-group">
                            <label for="loginField">Логин</label>
                            <input class="form-control" id="loginField" type="text" name="login" placeholder="Ваш логин"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="passwordField">Пароль</label>
                            <input type="password" class="form-control" id="passwordField" name="password"
                                   placeholder="Пароль">
                        </div>

                        <input type="submit" class="btn btn-primary float-right" value="Войти"/>
                        {% if bad_auth == True %}
                            <span style="color: #ff0000;">Неверный Логин или Пароль!</span>
                        {% endif %}
                    </form>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
